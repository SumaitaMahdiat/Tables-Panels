<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d1c4c9;
            color: #fff;
            
        }
       

        .header {
            background-color: #4527a0;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }


        .header .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .header .nav a:hover {
            background-color: #444444;
        }

        .header .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .actions input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .header .actions button {
            padding: 5px 10px;
            background-color: #070808;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .header .actions button:hover {
            background-color: #596168;
        }

        .sub-header {
            background-color: #7e57c2;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sub-header .breadcrumb {
            font-size: 14px;
        }

        .sub-header .breadcrumb a {
            color: #ddd;
            text-decoration: none;
            margin-right: 10px;
        }

        .sub-header .breadcrumb a:hover {
            text-decoration: underline;
        }
        .container {
            
            
            padding: 20px;
            background: #d1c4c9;
            box-shadow: 0 4px 8px rgba(148, 216, 222, 0.1);
            border-radius: 8px;
            
        }
   

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input {
            width: 50%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            justify-content: center;
            align-items: center;
        }

        .form-group input:focus {
            border-color: #333;
            outline: none;
            box-shadow: 0 0 4px rgba(51, 51, 51, 0.3);
        }

        .login-btn {
            width: 50%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 200px;
        }

        .login-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Tales and Panels</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">My Bookmarks</a>
            
        </div>
        <div class="actions">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>

    <div class="sub-header">
        <div class="breadcrumb">
            <a href="#">Home</a> &gt;
            <a href="#">Change password</a>
            
        </div>  
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your current password" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            
    </div>
</body>
